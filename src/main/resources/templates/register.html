<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="card">
            <h2>Create an account</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/auth/register-process}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" required 
                               pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=\S+$).{8,}$"
                               title="Password must contain at least 8 characters including a number, uppercase and lowercase letter, and special character">
                        <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                    </div>
                    <small class="form-text text-muted">Password must be at least 8 characters and include a number, uppercase and lowercase letter, and special character.</small>
                </div>
                <button type="submit" class="btn">Create account</button>
            </form>
            
            <div style="margin-top: 20px; text-align: center;">
                <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
            </div>
        </div>
        
        <script>
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const showButton = document.querySelector('.show-password');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    showButton.textContent = 'Hide';
                } else {
                    passwordField.type = 'password';
                    showButton.textContent = 'Show';
                }
            }
        </script>
    </th:block>
</body>
</html>
