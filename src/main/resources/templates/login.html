<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <th:block th:fragment="content">
        <div class="card">
            <h2>Log in</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/auth/login-process}" method="post">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="show-password" onclick="togglePassword()">Show</button>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Keep me logged in</label>
                </div>
                
                <button type="submit" class="btn">Log in</button>
            </form>
            
            <div class="links-container">
                <a th:href="@{/forgot-username}">Forgot username?</a>
                <a th:href="@{/forgot-password}">Forgot password?</a>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <p>Need an account? <a th:href="@{/register}">Create an account</a></p>
            </div>
        </div>
        
        <script>
            function togglePassword() {
                const passwordField = document.getElementById('password');
                const showButton = document.querySelector('.show-password');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    showButton.textContent = 'Hide';
                } else {
                    passwordField.type = 'password';
                    showButton.textContent = 'Show';
                }
            }
        </script>
    </th:block>
</body>
</html>
